<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌游世界</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>桌游世界</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">游戏列表</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>欢迎来到桌游世界</h2>
            <p>在这里，你可以找到最新、最有趣的桌游！</p>
            <a href="#" class="cta-button">立即探索</a>
        </section>

        <section class="games">
            <h3>热门游戏</h3>
            <div class="game-grid">
                <div class="game-item">
                    <img src="p1 (1).webp" alt="游戏1">
                    <h4>神秘探险</h4>
                </div>
                <div class="game-item">
                    <img src="p1 (2).webp" alt="游戏2">
                    <h4>王国之战</h4>
                </div>
                <div class="game-item">
                    <img src="p1 (3).webp" alt="游戏3">
                    <h4>宇宙征服</h4>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 桌游世界 | 保留所有权利</p>
    </footer>
</body>
</html>
